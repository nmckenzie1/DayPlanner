<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3 text-center">Work Day Scheduler</h1>
      <p class="lead text-center">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead text-center"></p>
    </header>
    <div class="container mb-4" id= "bigContainer">
        <div class="row" time = 9>
            <div class="col-2 mt-4 time-block">9:00 AM</div>
            <textarea class="col-8 first textarea" time = 9 ></textarea>
            <button class="col-1 saveBtn fa fa-floppy-o"></button>
        </div>

        <div class="row" time = 10>
            <div class="col-2 mt-4 time-block">10:00 AM</div>
            <textarea class="col-8 textarea" time = 10></textarea>
            <button class="col-1 saveBtn fa fa-floppy-o"></button>
        </div>

        <div class="row" time = 11>
            <div class="col-2 mt-4 time-block">11:00 AM</div>
            <textarea class="col-8 textarea" time = 11></textarea>
            <button class="col-1 saveBtn fa fa-floppy-o"></button> 
        </div>

        <div class="row"  time = 12>
            <div class="col-2 mt-4 time-block">12:00 PM</div>
            <textarea class="col-8 textarea" time = 12 ></textarea>
            <button class="col-1 saveBtn fa fa-floppy-o"></button>
        </div>

        <div class="row"  time = 13>
            <div class="col-2 mt-4 time-block">1:00 PM</div>
            <textarea class="col-8 textarea" time = 13></textarea>
            <button class="col-1 saveBtn fa fa-floppy-o"></button>
        </div>

        <div class="row"  time = 14>
            <div class="col-2 mt-4 time-block">2:00 PM</div>
            <textarea class="col-8 textarea" time = 14></textarea>
            <button class="col-1 saveBtn fa fa-floppy-o"></button>
        </div>

        <div class="row"  time = 15>
            <div class="col-2 mt-4 time-block">3:00 PM</div>
            <textarea class="col-8 textarea" time = 15></textarea>
            <button class="col-1 saveBtn fa fa-floppy-o"></button>
        </div>

        <div class="row"  time = 16>
            <div class="col-2 mt-4 time-block">4:00 PM</div>
            <textarea class="col-8 textarea" time = 16></textarea>
            <button class="col-1 saveBtn fa fa-floppy-o"></button>
        </div>

        <div class="row"  time = 17>
            <div class="col-2 mt-4 time-block">5:00 PM</div>
            <textarea class="col-8 textarea" time = 17></textarea>
            <button class="col-1 saveBtn fa fa-floppy-o"></button>
        </div> 
        <div class="row justify-content-center">
            <div type= "button" class="btn btn-success" id="reset">Reset Shedule</div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
    
  </body>
</html>
